<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--Nav-bar-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a href=""
          ><img
            class="logo-brand"
            src="images/Brasao-Mongagua.png"
            alt="Logo Brasao-Mongagua"
        /></a>
        <h1 class="navbar-brand">Cidadão Alerta</h1>

        <img id="perfil-img" src="images/perfil-img.jpg" alt="" />

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" id="voltar" aria-current="page" href="#"
                >Voltar para o inicio</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!--final nav-bar-->

    <!--textos informativos-->
    <h2 class="text-relate">Relate suas reclamações</h2>
    <p class="text-relate-p">
      mande suas informações para resolvermos seus <br />
      problemas
    </p>

    <!--Inputs-->
    <div class="inputs">
      <input id="I1" type="text" placeholder="Nome" />
      <input id="I2" type="text" placeholder="Sobrenome" /> <br />
      <input id="I3" type="email" placeholder="E-mail" /> <br />
      <textarea
        id="I4"
        name="Conte o ocorrido"
        id=""
        placeholder="Mande sua reclamação"
      ></textarea>
      <br />
      <input id="I5" type="button" value="enviar" />
    </div>

    <!--img direita-->
    <img id="img-side" src="images/paidagem-mongagua.jpg" alt="" />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
